<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" async defer></script>
</head>

<body>
    <section id="app5">
        <h2>事件連結</h2>
        <button v-on:click="counter1++">Increaase1_變數</button>
        <button v-on:click="counter1--">Decrease1_變數</button>
        <hr>
        <button v-on:click="increase1()">Increaase1_方法()</button>
        <button v-on:click="decrease1">Decrease1_方法</button>
        <hr>
        <button v-on:click="increase(5)">Increaase_參數(5)</button>
        <button v-on:click="decrease(5)">Decrease_參數(5)</button>
        <hr/>
        <button v-on:click.right="increase(3)">Increaase by 3</button>
        <button v-on:click.right="decrease(3)">Decrease by 3</button>
        
        <p>Counter Result:{{counter1}}</p>

        <p v-once>使用 v-once 變數顯示初始渲染值 counter init value:{{counter1}}</p>

        <hr/>
        <input type="text" v-on:input="setTodo($event, '你說: ')"/>
        <p>your expectation is:     {{todo}}</p>

        <hr/>
        <form v-on:submit="submitForm">
            <button type="submit">sign up</button>
        </form>
        <form v-on:submit="submitForm1">
            <button type="submit">sign up1</button>
        </form>
        <form v-on:submit.prevent="submitForm2">
            <button type="submit">sign up2</button>
        </form>
        <hr/>
        <input type="text" v-on:input="setUrgent" v-on:keyup.enter="commitUrgent">
        <p>current urgent issue:{{urgent}}</p>
        <p>current urgent checked issue:{{checkedUrgent}}</p>
    </section>
</body>

</html>
